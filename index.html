<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions</title>
    <link rel="shortcut icon" href="images/Group+154.png" type="image/x-icon">
    <!-- Font Awesom Icon -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="py-5">
        <div class="container">
            <h1 class="my-4 text-center">Customer Transactions</h1>

            <div class="form-group mb-4">
                <input type="text" id="customerFilter" class="form-control" placeholder="Filter by customer name">
            </div>

            <div class="form-group mb-5">
                <input type="number" id="transactionFilter" class="form-control" placeholder="Filter by transaction amount">
            </div>

            <table class="table table-striped shadow">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Transaction Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>

                <tbody id="customerTableBody"></tbody>
            </table>

            <canvas id="transactionChart" width="400" height="200"></canvas>
        </div>
    </section>



    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- JQUERY -->
    <script src="js/jquery-3.7.1.js"></script>
    <!-- JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
